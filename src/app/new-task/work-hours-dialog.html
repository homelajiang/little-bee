<h2 mat-dialog-title>填写工时</h2>
<mat-dialog-content fxLayout="row" fxLayoutAlign="start end" [ngStyle.gt-sm]="{'padding':'10px 100px'}">
  <span fxFlex="grow" style="opacity: 0;padding: 0 10px;">小时</span>
  <mat-form-field fxFlex="none" style="width: 120px;">
    <input matInput type="number" [(ngModel)]="workHours" style="line-height: 80px;
    font-size: 80px;
    text-align: center;" cdkFocusInitial>
  </mat-form-field>
  <span fxFlex="grow" style="margin-bottom: 20px;padding: 0 10px;">小时</span>
</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="closeDialog()">取消</button>
  <button mat-button mat-flat-button (click)="ensureDialog()" color="primary">确定</button>
</div>
