<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<div mat-dialog-content *ngIf="data.content" [innerHTML]="data.content">
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{data.cancel ? data.cancel : '取消'}}</button>
  <button mat-button [color]="data.color?data.color:'primary'" [mat-dialog-close]="true"
          cdkFocusInitial>{{data.ok ? data.ok : '确定'}}</button>
</div>
