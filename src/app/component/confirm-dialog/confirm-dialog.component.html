<h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
<div mat-dialog-content *ngIf="data.content" [innerHTML]="data.content">
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" *ngIf="data.negativeText">{{data.negativeText}}</button>
  <button mat-button [color]="data.color" [mat-dialog-close]="true"
          cdkFocusInitial>{{data.positiveText}}</button>
</div>
