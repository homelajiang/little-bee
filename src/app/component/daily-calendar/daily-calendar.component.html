<div class="p-4">
  <div class="flex justify-between items-center px-2">
    <div class="font-bold text-lg">{{currentDate | dateFnsFormat:'MMM , yyyy'}}</div>
    <div>
      <button mat-icon-button (click)="preMonth()"
              aria-label="pre month">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-icon-button (click)="nextMonth()"
              aria-label="next month">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>

  <div class="flex justify-around my-3">
    <div class="text-gray-500" *ngFor="let weekday of weekdays">{{weekday}}</div>
  </div>

  <div class="flex justify-around rounded-full" *ngFor="let week of displayDays" [ngClass]="{'bg-gray-200':weekIsSelected(week)}">
    <div class="flex aspect-square w-full rounded-full" matRipple *ngFor="let column of [0,1,2,3,4,5,6]"
         (click)="onSelectWeek(week,column)"
         [ngClass]="{'bg-blue-500':week[column].today,'text-white':week[column].today}">

      <div class="relative w-full m-2 content-center">
        <div class="absolute bottom-0 top-0 left-0 right-0">
          <div class="flex justify-center items-center h-full">
            <span>{{week[column].date|date:'d'}}</span>
          </div>
        </div>

        <div class="absolute bottom-0 w-full">
          <div class="flex justify-center">
            <div *ngFor="let task of week[column].tasks.length<=3?week[column].tasks:week[column].tasks.slice(0,3)"
                 class="aspect-square task-point" [ngStyle]="{'background':task.color.primary}"></div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
