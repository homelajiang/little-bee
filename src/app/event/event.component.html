<div fxLayout="row" class="event-weekday-container">
  <div fxFlex fxLayout="column" fxLayoutAlign="center" matRipple class="event-weekday"
       [ngClass]="{'event-today':weekSelectEvent.weekDaily.includes(weekSelectEvent.daily)==index}"
       *ngFor="let index of [0,1,2,3,4,5,6] ">
    <h2 style="text-align: center;">{{weekSelectEvent.weekDaily[index].date | date:'d'}}</h2>
    <span>{{displayWeekdays[index]}}</span>
  </div>
</div>

<div fxLayout="row" class="event-container">
  <div fxFlex fxLayout="column" fxLayoutAlign="start none" class="event-column"
       *ngFor="let weekday of [0,1,2,3,4,5,6] ">

    <div class="event-item" matRipple>
      <div fxLayout="row" fxLayoutAlign="start center" class="event-item-title">
        <span fxFlex=""></span>
      </div>
      <h3>狮山街道</h3>
      <!--      <p>Mozilla 可能终止了对 Rust 语言的资助，但有 Linux 项目的支持和加持，它的未来还是安全的。</p>-->
      <span class="event-hour">3小时</span>
    </div>

  </div>
</div>
