<div fxLayout="row" fxLayoutAlign="start center" class="event-title">
  <h2  fxFlex="none">{{getDisplayWeekName()}}</h2>
  <button fxFlex="none" mat-icon-button (click)="weekChanged.emit(-1)" aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button  fxFlex="none" mat-icon-button (click)="weekChanged.emit(1)" aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
  <span fxFlex></span>

<!--    <button mat-flat-button color="primary">
      添加休假
    </button>-->
</div>
