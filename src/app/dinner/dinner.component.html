<div fxLayout="row" class="dinner" fxLayoutAlign="start center">
  <img fxFlex="none" src="assets/dinner-icon.svg">
  <div fxLayout="column" fxFlex="grow">
    <h2>晚餐预定</h2>
    <span>09:00 - 14:00</span>
  </div>
  <button fxFlex="none" mat-button color="primary" (click)="switchOrder()"
          [matTooltip]="tips"
          [disabled]="readonly && !moreAction">{{getOrderDesc()}}</button>
</div>
