<div class="login-layout">
  <mat-card class="mat-elevation-z8 login-card" fxLayout="column" fxLayoutAlign="start center">
    <h1>Login</h1>
    <div fxLayout="row" fxLayoutAlign="start center" fxFlexAlign="stretch" class="login-form">
      <img style="height: 95px;" fxFlex="" src="./assets/username_password.png">

      <div fxFlex="grow" fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlexAlign="stretch">
          <input fxFlexAlign="stretch" matInput [(ngModel)]="username" placeholder="Username">
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlexAlign="stretch">
          <input fxFlexAlign="stretch" type="password" matInput [(ngModel)]="password" placeholder="Password">

          <button fxFlex="none" mat-button color="warn">Forget?</button>
        </div>

      </div>

    </div>

    <mat-form-field appearance="outline" style="display: none">
      <mat-label>用户名</mat-label>
      <input matInput [(ngModel)]="username" placeholder="请输入用户名">
      <!--        <mat-hint>Hint</mat-hint>-->
    </mat-form-field>

    <mat-form-field appearance="outline" style="display: none">
      <mat-label>密码</mat-label>
      <!--        <mat-hint>Hint</mat-hint>-->
      <input matInput [(ngModel)]="password" type="password" placeholder="请输入密码">
    </mat-form-field>

    <div class="login-button" fxFlexAlign="stretch">
      <div class="login-dash"></div>
      <button [disabled]="loading" mat-flat-button color="primary" (click)="login()">SIGN IN</button>
    </div>

    <p>Don't have an account?&nbsp;&nbsp;
      <a href="#"><b>Sign Up</b></a>
    </p>


  </mat-card>
</div>
