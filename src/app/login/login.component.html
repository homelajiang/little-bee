<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z8 login-card" fxLayout="row">

    <div fxFlex="50" class="login-left">

    </div>

    <div fxFlex="50" class="login-right">

      <H1>LOGIN</H1>

      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="username" placeholder="Please Input Username">
        <!--        <mat-hint>Hint</mat-hint>-->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <!--        <mat-hint>Hint</mat-hint>-->
        <input matInput [(ngModel)]="password" type="password" placeholder="Please Input Password">
      </mat-form-field>

      <button [disabled]="loading" mat-flat-button color="primary" (click)="login()">LET ME IN</button>
    </div>

  </mat-card>

</div>
